events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name nas.localdomain;
        return 301 https://$server_name$request_uri;
    }

    # Frontend on port 3000 (HTTPS)
    server {
        listen 3000 ssl;
        server_name nas.localdomain;

        ssl_certificate /etc/nginx/ssl/nas.crt;
        ssl_certificate_key /etc/nginx/ssl/nas.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            set $upstream_web frontend:3000;
            proxy_pass http://$upstream_web$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # API on port 3001 (HTTPS)
    server {
        listen 3001 ssl;
        server_name nas.localdomain;

        ssl_certificate /etc/nginx/ssl/nas.crt;
        ssl_certificate_key /etc/nginx/ssl/nas.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            set $upstream_api backend:3001;
            proxy_pass http://$upstream_api$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
